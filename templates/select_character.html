<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>역사 인물 선택</title>
    <style>
      body {
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        max-width: 100%;
        padding: 0;
      }

      .header {
        padding: 1rem;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        /* justify-content: space-between; */
      }

      /* .divider {
        width: 100%;
        height: 1px;
        background-color: #ccc;
        margin: 0.5rem 0;
      } */

      .body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* margin-bottom: 10px; */
        font-size: 16px;
        /* font-weight: bolder; */
      }

      /* 어떤 인물과 대화하고 싶어? 박스 */
      .box {
        width: 80%;
        /* height: 10vh; */
        height: 50px;
        background-color: rgb(255, 221, 139);
        display: flex;
        justify-content: space-around;
        align-items: center;
        text-align: center;
        border-radius: 15px;
        font-weight: bold;
        font-size: 17px;
        font-family: "Nanum Gothic", sans-serif;
        margin-top: 17%;
      }

      .img {
        /* width: 100%; */
        width: 430px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        margin-top: 14%;
      }

      .character-text {
        font-family: "Nanum Gothic", sans-serif;
        font-size: 17px;
        font-weight: bold;
      }

      /* 선덕 배경 */
      .sunduk {
        width: 130px;
        height: 200px;
        /* max-width: calc(100% - 100px); */
        /* z-index: 10; */
        border-radius: 10px;
        background-image: url("/static/sundukbackground.png");
        background-size: 130px 198px;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* margin: 10px; */
      }
      @media (min-width: 600px) {
        .sunduk:hover,
        .sejong:hover,
        .ann:hover {
          transform: scale(1.1);
          /* box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2); */
        }
      }

      .sunduk:active,
      .sejong:active,
      .ann:active {
        /* transform: scale(1.1); */
        filter: brightness(50%);
        /* box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2); */
      }

      .sundukmain {
        height: 140px;
        margin: 5px;
      }

      .sejong {
        width: 130px;
        height: 200px;
        max-width: calc(100% - 100px);

        border-radius: 10px;
        background-image: url("/static/sejongbackground.png");
        background-size: 130px 199px;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* margin: 10px; */
      }

      .sejongmain {
        height: 155px;
        margin: 0px;
      }

      .ann {
        width: 130px;
        height: 200px;
        max-width: calc(100% - 100px);
        /* z-index: 10; */
        border-radius: 10px;
        background-image: url("/static/annbackground.png");
        background-size: 130px 198px;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* margin: 10px; */
      }

      .annmain {
        height: 140px;
        margin: 5px;
      }

      /* .transparent-box {
            width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.7);
      box-sizing: border-box;
      }

      .transparent-box p {
        font-size: 19px;
        line-height: 1.6;
        color: #333;
      } */

      .footer {
        display: flex;
        flex-direction: column;
        /* text-align: center; */
        justify-content: center;
        align-items: center;

      }

      .owl {
        width: 200px;
        height: auto;
        align-items: center;
        z-index: 2;
        margin-bottom: -70px;
        margin-top: 29%;
      }

      .flower {
        width: 100%;
        background-size: cover;
        background-position: center;
        /* z-index: 1; */
        justify-content: space-around;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <!-- 백 버튼 -->
        <button class="btn btn-link text-dark" onclick="goBack()">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <!-- <div class="divider"></div> -->
      <div class="body">
        <div class="box">
          <div class="question">어떤 인물과 이야기하고 싶어?</div>
        </div>
        <div class="btn img">
          <div class="sunduk" onclick="handleSunduk();">
            <img
              src="\static\sundukmain.png"
              alt="선덕여왕"
              class="sundukmain"
            />
            <span class="character-text">선덕여왕</span>
          </div>
          <div class="sejong" onclick="handleSejong();">
            <img
              src="\static\sejongmain.png"
              alt="세종대왕"
              class="sejongmain"
            />
            <span class="character-text">세종대왕</span>
          </div>
          <div class="ann" onclick="handleAnn();">
            <img src="\static\annmain.png" alt="안중근 의사" class="annmain" />
            <span class="character-text">안중근 의사</span>
          </div>
        </div>
        <!-- <div class="tansparent-box">
            </div> -->
      </div>
      <div class="footer">
        <img src="\static\owl.png" alt="올빼미 선생님" class="owl" />
        <img src="\static\flower.png" alt="잔디" class="flower" />
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }

      function goHome() {
          window.location.href = "/";
      }

      function handleSunduk() {
        window.location.href = "/sunduk";
      }
      function handleSejong() {
        window.location.href = "/sejong";
      }
      function handleAnn() {
        window.location.href = "/ahnjunggeun";
      }
    </script>
  </body>
</html>
