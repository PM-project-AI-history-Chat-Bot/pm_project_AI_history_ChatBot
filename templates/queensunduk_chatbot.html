<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 10vh; /* 높이를 10vh로 조정 */
            padding: 0 20px; /* 양쪽에 여백 추가 */
        }
        .header .header_title {
            flex: 1;
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh; /* 채팅 상자의 높이도 조정하여 전체가 100vh가 되도록 */
            overflow-x: hidden; /* 가로 스크롤바 숨김 */
        }
        .chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        .chatBox .message {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            position: relative; /* 상대적 위치 설정 */
        }
        .chatBox .message.bot {
            justify-content: flex-start;
            align-items: flex-start;
        }
        .chatBox .message.user {
            justify-content: flex-end;
        }
        .chatBox .message.bot .profile-img {
            border-radius: 30%;
            width: 45px;
            height: 60px;
            margin-right: 10px;
        }
        .chatBox .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
        }
        .chatBox .message.bot .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #EAF7D9;
        }
        .chatBox .message.user .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #B8EA76;
            color: black;
        }
        .chatBox .message img {
            border-radius: 30%;
            width: 45px;
            height: 60px;
            margin-right: 10px;
        }
        .chatBox .message .message-content {
            display: flex;
            align-items: flex-start; /* 왼쪽 상단 정렬 */
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #EAF7D9; /* 말풍선 배경색 */
        }
        .chatBox .message.bot .message-content {
            justify-content: flex-start;
        }
        .chatBox .message.user .message-content {
            justify-content: flex-end;
        }
        .userInput {
            margin-bottom: 10px;
            display: flex;
            border: 1px solid black;
            border-radius: 10px;
            padding: 5px;
        }
        .userInput input {
            flex: 1;
            border: none;
            border-radius: 0;
        }
        .userInput button {
            margin-left: 10px;
            position: relative;
        }
        .btn-primary {
            background-color: #66b992;
            border-color: #66b992;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #338962;
            border-color: #338962;
        }
        /* 로딩 스피너 애니메이션 */
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fa-spinner {
            animation: rotate 5s ease 0s infinite alternate;
        }

        .loadingDiv {
            display: flex;
            width: 65%;
            background-color: #EAF7D9;
            border-radius: 10px;
            padding: 10px;
        }

        .loadingDiv > .loadingImg {
            background-image: url('/static/loading.svg');
            width: 30px;
            height: 30px;
            background-size: contain;
            animation: rotate 5s linear 0s infinite alternate;
        }

        /* 진행 표시기 스타일 */
        .progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            margin: 0;
            display: none;
        }
        .progress-bar {
            background-color: #66b992;
        }
    </style>
</head>
<body>
<div class="header">
    <button class="btn btn-link text-dark" onclick="history.back()">
        <i class="fas fa-chevron-left"></i> 
    </button>
    <div class="header_title">
        <h2>선덕여왕</h2>
    </div>
    <button class="btn btn-link text-dark" onclick="location.href='/'">
        <i class="fas fa-home"></i>
    </button>
</div>

<div class="container chat-container">
    <div class="chatBox" id="chatBox">
        <!-- Initial bot greeting will be inserted here -->
    </div>
    <div class="userInput" id="userInput">
        <input type="text" id="message" class="form-control" placeholder="질문을 입력해주세요...">
        <button class="btn btn-primary text-white" onclick="sendMessage()" id="sendBtn">
            <i class="fas fa-paper-plane"></i>
            <div class="progress" id="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
            </div>
        </button>
    </div>
</div>

<script>
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById('chatBox');
    const sendBtn = document.getElementById("sendBtn");
    const progress = document.getElementById("progress");

    let xhr;

    // Initial greeting message from the bot
    window.onload = function() {
        var initialMessage = "안녕하세요! 질문을 입력해주세요.";
        displayBotMessage(initialMessage);
    };

    messageInput.addEventListener("keyup", (e) => {
        if (e.keyCode === 13) {
            sendMessage();
        }
    });

    function sendMessage() {
        if (sendBtn.classList.contains("loading")) {
            xhr.abort();
        }

        let message = messageInput.value;
        if (!message.trim()) return;

        var userMessage = document.createElement('div');
        userMessage.classList.add("message", "user");
        userMessage.innerHTML = `<div class="content">${message}</div>`;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
        messageInput.value = '';

        progress.style.display = "block";
        sendBtn.classList.add("loading");

        // Simulate a delay to demonstrate loading
        setTimeout(() => {
            xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if(xhr.readyState === XMLHttpRequest.OPENED) {
                    console.log("답변 가져오기를 기다리는 중");
                    messageInput.disabled = true;
                    messageInput.value = "선덕여왕님이 입력중입니다...";
                    sendBtn.innerHTML = '<i class="far fa-square"></i>';

                    chatBox.innerHTML += '<div class="loadingDiv" id="loadingDiv"><div class="loadingImg"></div></div>';
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

                if (xhr.readyState === XMLHttpRequest.DONE) {
                    console.log("요청 종료됨");
                    messageInput.disabled = false;
                    sendBtn.disabled = false;
                    messageInput.value = "";
                    sendBtn.innerHTML = "<i class='fas fa-arrow-right'></i>";
                    let loadingDiv = document.getElementById('loadingDiv');
                    loadingDiv.remove();

                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        var text = response.message;

                        displayBotMessage(text);
                    } else if (xhr.status === 0) {
                        console.log('Request canceled');
                    } else {
                        console.error('Error: ' + xhr.status);
                    }
                }
            };
            xhr.open('POST', '/chat', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ message: message }));
        }, 1500); // Simulate a delay of 1.5 seconds (1500 milliseconds)
    }

    function displayBotMessage(text) {
        var botMessage = document.createElement('div');
        botMessage.classList.add("message", "bot");

        var profileImg = document.createElement('img');
        profileImg.src = "../static/sundukprofile.png";
        profileImg.alt = "bot_img";
        profileImg.classList.add("profile-img");

        var contentDiv = document.createElement('div');
        contentDiv.classList.add("content");
        botMessage.appendChild(profileImg);
        botMessage.appendChild(contentDiv);

        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        // Optionally, animate text display
        displayText(contentDiv, text, 0);
    }

    function displayText(contentDiv, text, index) {
        if (index < text.length) {
            contentDiv.textContent += text[index];
            chatBox.scrollTop = chatBox.scrollHeight;
            setTimeout(function () {
                displayText(contentDiv, text, index + 1);
            }, 30);
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
