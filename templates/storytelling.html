<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat UI with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .back {
            /* width: 1rem; */
            /* height: 1rem; */
        }

        /* 채팅방 전체 */
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        /* 채팅방 해더 */
        .chat-header {
            padding: 1rem;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-body {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
        }

        .chat-footer {
            padding: 1rem;
            background-color: #f8f9fa;
        }

        /*부엉이 채팅*/
        .npc-message {
            display: flex;
            justify-content: start;
        }

        /* 부엉이 채팅 초록 박스 */
        .npc-message-box {
            /* width: 40%; */
            display: inline;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            border-top-left-radius: 0px;
            background-color: white;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            background-color: rgba(195, 233, 145, 0.34);
        }

        /* 채팅 전송자 폰트 */
        .npc-message-box .message-sender {
            font-weight: bold;
        }

        /* 채팅 내용 */
        .npc-message-box .message-text {
            margin-top: 0.5rem;
        }

        /* 스토리텔링 옵션 */
        .npc-options {
            width: 50%;
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .npc-option {
            /* width: 100px; */
            width: 100%;
            margin: 0 20px;
            background-color: rgba(223, 204, 116, 0.3);
            border-color: #ffb605;
            color: black;
            border-radius: 10px;
        }

        .npc-option:hover {
            background-color: #ffb605;
        }

        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 0.5rem 0;
        }

        .sent-message {
            display: flex;
            justify-content: end;
        }

        .sent-message-box {
            display: inline;
            margin-top: 1rem;
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 1rem;
            background-color: white;

            /* align-self: flex-end; */

            background-color: #b8ea76;
            border-top-right-radius: 0px;
        }
    </style>
</head>

    <div class="chat-container">

        <div class="divider"></div>

            <div class="npc">

                    <div class="npc-message-box">
                        <div class="message-sender">역사 천재</div>

                        </div>
                    </div>
                </div>
                <!-- npc 채팅 옵션 -->
                <div class="npc-options rounded">
                    <div class="btn npc-option" onclick="selectOptionByUser('선덕여왕'); whatdoyouwanttoknow('선덕여왕');">
                        선덕여왕
                    </div>
                    <div class="btn npc-option" onclick="selectOptionByUser('세종대왕'); whatdoyouwanttoknow('세종대왕');">
                        세종대왕
                    </div>
                    <div class="btn npc-option" onclick="selectOptionByUser('안중근'); whatdoyouwanttoknow('안중근');">
                        안중근
                    </div>
                </div>
            </div>
            <!-- 옵션 클릭 사용자 메시지 -->
            <div class="sent-message">
                <img src="" alt="" />
                <div class="sent-message-box d-none">
                    <div class="message-sender text-end">You</div>
                    <div class="message-text"></div>
                </div>
            </div>
        </div>
